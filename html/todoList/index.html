<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的便签</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="heading_title">To-Do List</h1>
    </div>

    <form class="form">
      <div>
        <label for="todo" class="form_label">~ Today I want to do ~</label>
        <input
          type="text"
          class="form_input"
          id="todo"
          size="30"
          required
        >
        <button class="button">
          <span>Submit</span>
        </button>

      </div>
    </form>

    <div>
      <ul class="todo-list">
        <li>吃饭</li>
      </ul>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
