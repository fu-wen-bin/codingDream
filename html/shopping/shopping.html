<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping</title>
  <link rel="stylesheet" href="./style.css">
  <!-- 标签图标 -->
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
  <div class="store">
    <div class="store__nav">
      <div class="store__nav__logo">
        <img src="./img/logo.png" alt="">
      </div>
      <div class="store__nav__list">
        <ul class="list">
          <li class="list__item">首页</li>
          <li class="list__item">商品分类</li>
          <li class="list__item">订单中心</li>
          <li class="list__item">购物车</li>
          <li class="list__item">个人中心</li>
        </ul>
      </div>
      <div class="store__nav__login">
        <button class="login button--primary">登录</button>
        <button class="register button--primary">注册</button>
      </div>
    </div>
    <div class="store-search">
      <div class="search-box">
        <div class="search-box--input">
          <img src="./img/search.png" alt="" class="search-icon">
          <input type="text" class="search-input" placeholder="搜索商品">
          <button class="search-button">搜索</button>
        </div>
        <p class="search-hot">
          热门搜索：
          <a href="#">智能手机</a>
          <a href="#">笔记本</a>
          <a href="#">平板电脑</a>
          <a href="#">运动鞋</a>
          <a href="#">智能家居</a>
        </p>
      </div>
    </div>
    <div class="store-category">
      <div class="category-title">
        <ul class="category-title__list">
          <li class="list-item">全部分类</li>
          <li class="list-item">服装</li>
          <li class="list-item">数码</li>
          <li class="list-item">家居</li>
          <li class="list-item">美妆</li>
          <li class="list-item">食品</li>
          <li class="list-item">母婴</li>
          <li class="list-item">运动</li>
        </ul>
      </div>
      <div class="category-content">
        <div class="content-banner">
          <img src="./img/banner.png" alt="">
        </div>


      </div>
    </div>
    <div class="store-foot"></div>
  </div>
</body>
</html>
