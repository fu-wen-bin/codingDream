<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .list {
      font-size: 0;
    }

    li {
      width: 300px;
      height: 100px;
      display: inline-block;
      font-size: 20px;
    }

    li:nth-child(1) {
      background-color: aqua;
    }

    li:nth-child(2) {
      background-color: rgb(229, 90, 16);
    }

    li:nth-child(3) {
      background-color: rgb(237, 21, 212);
    }
  </style>
</head>
<body>

  <ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

</body>
</html>
