<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<body>
  <script>
    function MyWebSocket (url, params) {
      return new Promise((resolve, reject) => {
        const ws = new WebSocket(url) // 创建 WebSocket 连接
        ws.onopen = () => {  // 连接成功
          console.log('连接成功')
          ws.send(JSON.stringify(params))
        }
        ws.onmessage = (msg) => { // 接收服务端消息
          console.log('收到服务端消息', msg.data)
          resolve(msg.data)
        }
        ws.onerror = (err) => reject(err)
      })
    }

    MyWebSocket('ws://localhost:8080', { age: 18 })
  </script>
</body>
</html>
