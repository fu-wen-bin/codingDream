<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<body>
<!--  <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.core.js"></script>-->

  <script>
    // jsonp的原理：动态创建script标签，利用script标签没有跨域限制的特性
    // <script src="http://localhost:3000"/>
    function jsonp (url,cb) {
      return new Promise((resolve, reject) => {
        // 创建script标签
        const script = document.createElement('script')
        // 设置script发送请求的地址和请求参数
        script.src = `${url}?cb=${cb}`
        // 提前准备一个callback函数
        window[cb] = function (data) {
          resolve(data)
        }
        // 将script标签插入到页面中，发送请求
        document.body.appendChild(script)
      })
    }

    jsonp('http://localhost:3000', 'callback').then(res => {
      console.log(res)
    })
  </script>
</body>
</html>
