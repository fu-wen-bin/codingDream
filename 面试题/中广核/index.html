<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: rgb(35, 223, 76);
      z-index: 10;
      position: relative;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      z-index: 11;
    }

    .wrap {
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: -200px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item"></div>
  </div>
  <div class="wrap"></div>
</body>
</html>
