<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. BFC容器</title>
  <style>
    * {
      margin: 0; /* 去掉默认的外边距 */
      padding: 0; /* 去掉默认的内边距 */
    }

    ul {
      list-style: none; /* 去掉默认的列表样式 */
      overflow: hidden; /* 创建BFC */
    }

    li {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border: 1px solid black;
      float: left; /* 让li元素浮动 */
    }

  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <p>hello world</p>
</body>
</html>
